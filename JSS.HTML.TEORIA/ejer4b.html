<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejer4b</title>
</head>
<body>
  <script>
    
    let n1 = prompt("Ingrese el primer número:");
    let n2 = prompt("Ingrese el segundo número:");

    
    let sum = n1 + n2;
    let res = n1 - n2;
    let multi = n1 * n2;
    let divi = n1 / n2;

    
    document.write("<h2>Operaciones Matemáticas</h2>");
    document.write(n1 + " + " + n2 + " = " + sum + "<br>");
    document.write(n1 + " - " + n2 + " = " + res + "<br>");
    document.write(n1 + " x " + n2 + " = " + multi + "<br>");
    document.write(n1 + " ÷ " + n2 + " = " + divi + "<br>");
  </script>  
</body>
</html>
