<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7b</title>
    <script>
        function mostrarPares() {
            let salida = "";
            for (let i = 0; i < 500; i += 2) {
                salida += i + " ";
            }
            document.getElementById("pares").innerHTML = salida;
        }
    </script>
</head>
<body onload="mostrarPares()">
    <h1>NÃºmeros pares menores a 500</h1>
    <div id="pares"></div>
</body>
</html>
