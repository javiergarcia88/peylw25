<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7c</title>
    <script>
        function f(x) {
            return (3 * x) + 5 - (x * x);
        }

        function mostrarResultados() {
            let salida = "";
            for (let i = 0; i < 100; i++) {
                salida += f(i) + " ";
                if (i % 10 === 9) salida += "<br>"; 
            }
            document.getElementById("resultado").innerHTML = salida;
        }
    </script>
</head>
<body onload="mostrarResultados()">
    <h1>Primeros 100 valores de f(x) = 3x + 5 - xÂ²</h1>
    <div id="resultado"></div>
</body>
</html>
